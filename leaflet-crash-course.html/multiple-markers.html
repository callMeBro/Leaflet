<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiple Markers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>📍 Vendor Locations in Nassau</h2>
  <div id="map"></div>

  <script>
    // 1. Initialize map
    var map = L.map('map').setView([25.0343, -77.3963], 13);

    // 2. Add map tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3. Sample list of vendors/services
    const locations = [
      {
        name: "Juice Stand",
        coords: [25.0393, -77.3913],
        description: "Fresh juices daily 🍊"
      },
      {
        name: "Island Grill",
        coords: [25.0330, -77.4020],
        description: "Best jerk chicken in town 🔥"
      },
      {
        name: "Crafts by Dee",
        coords: [25.0365, -77.3950],
        description: "Handmade Bahamian crafts 🧵"
      }
    ];

    // 4. Loop through and add each one to the map
    locations.forEach(loc => {
      L.marker(loc.coords)
        .addTo(map)
        .bindPopup(`<b>${loc.name}</b><br>${loc.description}`);
    });
  </script>

</body>
</html>
