<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Awesome Page</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  
  <style>
    /* Make sure your map div has height and width */
    #map {
      height: 380px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <p>This is a basic HTML starter template.</p>
    <div id="map"></div>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <!-- Your Leaflet Map Code -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = L.map('map').setView([25.0343, -77.3963], 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

       // 3. Add a marker at Nassau
    var marker = L.marker([25.0343, -77.3963]).addTo(map);

    // 4. Add a popup to the marker
    marker.bindPopup("<b>Welcome to Nassau!</b><br>This is the capital of The Bahamas.").openPopup();
    });
  </script>
</body>
</html>
